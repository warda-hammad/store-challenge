<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Store Challenge</title>
</head>
<body>
    <!-- start header  -->
    <header>
        <div class="container">
            <div class="image">
                <img src="images/logo_title.png" alt="">
            </div>
            <div class="search">
                <i class="fa fa-search" aria-hidden="true"></i>
                <input  placeholder="search" type="search" name="search">
            </div>
        </div>    
    </header>
    <!-- end header  -->
    <!-- start  Main section   -->
    <div class="main">
        <div class="container">
            <div class="social">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-youtube"></i>
            </div>
            <div class="main-section">
                <img src="images/main.png" alt="">
                <div class="text">
                    <h1><span> SUMMER</span> COLLECTION</h1>
                    <button>details</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end  Main section -->
    <!-- start Product section  -->
    <div class="product-section">
        <div class="head">
            <h2>trendy arrivals</h2>
        </div>
        <div class="container">
            <div class="product one">
                <img src="images/T1.png" alt="">
                <div class="text">
                    <h4>more summer days</h4>
                    <span>$10.49</span>
                </div>
                <button>add to card</button>
            </div>
            <div class="product">
                <img src="images/T2.png" alt="">
                <div class="text">
                    <h4>summer lovein</h4>
                    <span>$9.99</span>
                </div> 
                <button>add to card</button>
            </div>
            <div class="product">
                <img src="images/T3.png" alt="">
                <div class="text">
                    <h4>hello summer</h4>
                    <span>$13.99</span>
                </div>
                <button>add to card</button>
            </div>
            <div class="product">
                <img src="images/T4.png" alt="">
                <div class="text">
                    <h4>ice cream society</h4>
                    <span>$10.99</span>
                </div>
                <button>add to card</button>
            </div>
            <div class="product">
                <img src="images/T5.png" alt="">
                <div class="text">
                    <h4>summer vibes</h4>
                    <span>$13.99</span>
                </div>
                <button>add to card</button>
            </div>
            <div class="product">
                <img src="images/T6.png" alt="">
                <div class="text">
                    <h4>hello summer</h4>
                    <span>$13.99</span>
                </div>
                <button>add to card</button>
            </div>
        </div>
    </div>
    <!-- end Product section  -->
    <!-- start Subscribe -->
    <div class="subscribe">
        <div class="container">
            <div class="sub">
                <h2>Subscribe for the new product notification</h2>
                <input type="email" placeholder="example@gmail.com" >
                <button>send</button>
            </div>
        </div>
        <hr>
    </div>
    <!-- end Subscribe -->
    <!-- start Options section -->
    <div class="options">
        <div class="container">
            <div class="image">
                <img src="images/logo_title.png" alt="">
            </div>
            <ul>
                <li><a href="#">men</a></li>
                <li><a href="#">women</a></li>
                <li><a href="#">kids</a></li>
            </ul>
        </div>
    </div>
    <!-- end Options section -->
    <!-- start Footer  -->
    <div class="footer">
        <p>&COPY; copyright 2021. shop site by the game </p>
    </div>
    <!-- end Footer  -->
</body>
</html>
